<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet type="text/css" href="styles.css">
    <title>Learning English</title>
</head>

<body>
    <div class="tab">
        <button class="tabLinks" onclick="changeLesson(event, 'sunshineEnglish')">Sunshine English</button>
        <button class="tabLinks" onclick="changeLesson(event, 'englishAtWork')">English At Work</button>
        <button class="tabLinks" onclick="changeLesson(event, 'businessEnglish')">Business English</button>
        <button class="tabLinks" onclick="changeLesson(event, 'englishListening')">English Listening</button>
    </div>
    <div id="sunshineEnglish" class="tabContent">
        <div id="sunshineEnglishListWord"></div>
    </div>
    <div id="englishAtWork" class="tabContent">
        <div id="englishAtWorkListWord"></div>
    </div>
    <div id="businessEnglish" class="tabContent">
        <div id="businessEnglishListWord"></div>
    </div>
    <div id="englishListening" class="tabContent">
        <div id="englishListeningListWord"></div>
    </div>
</body>
<script type="module" src="script.js"></script>
<script>
    function changeLesson(evt, lessonName) {
        let i, tabContent, tabLinks;
        tabContent = document.getElementsByClassName("tabContent");
        for (i = 0; i < tabContent.length; i++) {
            tabContent[i].style.display = "none";
        }
        tabLinks = document.getElementsByClassName("tabLinks");
        for (i = 0; i < tabLinks.length; i++) {
            tabLinks[i].className = tabLinks[i].className.replace(" active", "");
        }
        document.getElementById(lessonName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>

</html>
